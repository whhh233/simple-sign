<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Iflytek</title>
<link href="assets/css/login.css" rel="stylesheet">
<script src="jquery.js"></script>
</head>
 
<body>
<div class="reg_div">
   <div class="h_title"><h3>登录</h3></div>
   <div class="h_hr"></div>
      <label>账号</label><input type="text" name = "name" placeholder="请输入账号..." /><br />
      <label>密码</label><input type="password" name = "pass" placeholder="请输入密码..." /><br />
      <button class="submit_btn">提交...</button>
 </div>
<script>
$(".submit_btn").on("click",function(){
$.ajax({
url: "https://localhost:16666/verify",//此处连接填写后端地址+端口号
type: "get",
data: {name:$('input[name=name]').val(),'pass':$('input[name=pass]').val()},
contentType: "application/x-www-form-urlencoded;charset=UTF-8",
success: function (obj){
document.cookie="login_cookies="+obj.state+";domain=.xxx.com";//生成*.xxx.com的cookies
window.location.href='https://example.com';//验证成功后自动跳转至example.com
}})
});
</script>
</body>
</html>
